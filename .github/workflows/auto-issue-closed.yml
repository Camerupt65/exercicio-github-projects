name: Issue Closed â†’ Done

on:
  issues:
    types: [closed]

jobs:
  set-status-done:
    runs-on: ubuntu-latest
    steps:
      - name: Set Status to "Done"
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Adiciona o label "Status: Done"
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['Status: Done']
            });

            // Remove outros status (opcional)
            const currentLabels = context.payload.issue.labels.map(l => l.name);
            for (const label of currentLabels) {
              if (label.startsWith('Status:') && label !== 'Status: Done') {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                }).catch(() => {});
              }
            }
